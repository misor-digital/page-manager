<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./popup.css" />
  <script defer src="./popup.js" type="module"></script>
  <title>Page Manager: Chrome Extension</title>
</head>
<body>
  <h1>Page Manager</h1>

  <form id="user-preferences">
    <label for="url">URL:</label><br>
    <input type="url" id="url" name="url"><br>
    <label for="interval">Time interval in seconds:</label><br>
    <input type="number" id="interval" name="interval"><br><br>

    <!-- TODO: minutes || seconds -->

    <button id="open-url" type="button">Open URL</button>
    <button id="start" type="button">START</button>
    <button id="stop" type="button">STOP</button>
  </form>
  
  <h5>Last refresh</h3><p id="prev">-</p>
  <h5>Next refresh</h3><p id="next">-</p>
</body>
</html>
